<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-shadow/paper-shadow.html">
<link rel="import" href="../components/paper-shadow/paper-shadow.css">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/core-dropdown/core-dropdown.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../components/paper-item/paper-item.html">

<polymer-element name="module-header" attributes="group subscriptions student">
  <template>
    <link rel="stylesheet" href="isa.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 0px;
      width: 100%;
      font-weight: 300;
      margin-bottom: 3px;
    }
    #card-header #credits {
      top: 10px;
      right: 10px;
      position: absolute;
    }
    #card-header {
      padding: 10px;
    }
    </style>

    <paper-shadow z="1"></paper-shadow>
    <div id="card-header" class="colored" on-click="{{headerClick}}">
        Gruppe {{group.group}}
        <div style="float:right;">{{group.minECTS}} bis {{group.maxECTS}} ECTS n√∂tig, davon {{group.currentECTS}} erworben und {{currentECTS(subscriptions)}} eingeschrieben</div>
    </div>
  </template>
  <script>
  Polymer({
    currentECTS: function(subscriptions) {
      var ects = 0;
      for (module of this.group.modules) {
        if (subscriptions[module.id] && !subscriptions[module.id].grade) {
          ects += module.credits;
        }
      }
      return ects;
    }
  });
  </script>
</polymer-element>
